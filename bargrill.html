<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <style>
        /* CSS for making the image responsive */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 8px; /* Optional: add rounded corners */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Optional: add subtle shadow */
        }

        /* Media query for extra small screens */
        @media (max-width: 480px) {
            img {
                max-width: 90%; /* Add padding around image on very small screens */
            }
        }
    </style>
</head>
<body>
    <img src="images-bar-grill-full/grill-live-full-background.jpeg" alt="Responsive Image">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <style>
        /* CSS for making the image responsive */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Container for the image and text */
        .image-container {
            position: relative;
            max-width: 100%;
            width: 90%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Overlay text for readability */
        .overlay-text {
            position: absolute;
            bottom: 10%;
            left: 5%;
            right: 5%;
            font-size: 1.2em;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 4px;
            text-align: center;
        }

        /* Media query for extra small screens */
        @media (max-width: 480px) {
            .overlay-text {
                font-size: 1em;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="images-bar-grill-full/grill second page.png" alt="Responsive Image">
        <div class="overlay-text">Your descriptive text goes here</div>
    </div>
</body>
</html>
